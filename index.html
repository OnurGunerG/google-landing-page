<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">

        <header class="header">
            <nav class="header-left-menu">
                <ul class="header-left-ul">
                    <li><a class="header-left-link" href="#">About</a></li>
                    <li><a class="header-left-link" href="#">Store</a></li>
                </ul>
            </nav>
            <nav class="header-right-menu">
                <ul class="header-right-ul">
                    <li><a class="header-left-link" href="#">Gmail</a></li>
                    <li><a class="header-left-link" href="#">Images</a></li>
                    <li><img class="app-icon" src="img/appicon.png"></li>
                </ul>
                <button class="btn-primary">Sign In</button>
            </nav>
        </header>
        
        <main class="main-content">
            <section class="logo-main">
            <img src="img/googlelogo.png" alt="Google Logo">
        </section>
        <section class="search-bar">
            <img class="search-img" src="img/search.jpg" alt="Search Ä°mage">
            <input class="search-text" type="search" name="" id="search">
            <img class="keyboard-img" src="img/keyboard.png" alt="">
            <img class="microphone-img" src="img/google_microphone.png" alt="">
        </section>
        <section class="search-buttons">
            <button class="btn-search">Google Search</button>
            <button class="btn-lucky">I'm Feeling Lucky</button>
        </section>
        <p class="search-down-text">Other Languages you can use Google: <a href="#">Turkish</a></p>
    </main>
    
    <footer>
        <div class="footer-info">   
            Turkey
        </div>
        <nav class="footer-menu">
            <ul class="footer-menu-left">
                <li><a class="menu-hover" href="#">Advertising</a></li>
                <li><a class="menu-hover" href="#">Business</a></li>
                <li><a class="menu-hover" href="#">How Search Works</a></li>
            </ul>
            <ul class="footer-menu-right">
                <li><a class="menu-hover" href="#">Privacy</a></li>
                <li><a class="menu-hover" href="#">Terms</a></li>
                <li><a class="menu-hover" href="#">Settings</a></li>
            </ul>
        </nav>
        
    </footer>
</section>

</body>
</html>
